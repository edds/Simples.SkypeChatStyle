<div class="sub instance %transferStatus%">
	<img class="icon" src="%transferType%" />
	<button class="pill accept"><span>%acceptTransfer%</span></button>
	<button class="pill decline"><span>%declineTransfer%</span></button>
	<button class="cancel" title="%tooltipCancel%"></button>
	<button class="quicklook" title="%tooltipQuicklook%"></button>
	<button class="reveal" title="%tooltipReveal%"></button>
	<span class="name">%name%</span>
	<span class="progressbar">
		<span class="total"></span>
		<span class="progress"></span>
	</span>
	<span class="size">%size%</span>
</div>
