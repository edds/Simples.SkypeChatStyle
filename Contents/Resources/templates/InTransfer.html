<div class="item transfer in" id="%itemId%">
  <div class="speech"></div>
  <div class="container">
    <div class="head">
      <span class="sender"><span class="profile" data-sender="%senderScreenName%"></span><img src="%userIconPath%" class="avatar" alt="" data-sender="%senderScreenName%" /><a href="%senderLinkURL%">%sender%</a></span>
      <span class="time %transferHeadStatus%">%time%</span>
    </div>
    <div class="body">
      <div class="main instance %transferStatus%">
        <img class="icon" src="%transferType%" />
        <span class="name">%name%</span>
        <button class="pill accept">%acceptTransfer%</button>
        <button class="pill decline">%declineTransfer%</button>
        <button class="pill cancel" >%tooltipCancel%</button>
        <button class="pill quicklook">%tooltipQuicklook%</button>
        <button class="pill reveal">%tooltipReveal%</button>
        <span class="progressbar">
          <span class="total"></span>
          <span class="size">%size%</span>
          <span class="progress"></span>
        </span>
      </div>
      %subTransfers%
    </div>
  </div>
</div>
