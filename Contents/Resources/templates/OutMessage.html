<div class="item message out editable %messageStatus%" id="%itemId%">
	<div class="container">
		<div class="head">
			<span class="sender"><img src="%userIconPath%" class="avatar" />%sender%</span>
			<span class="time">%time%</span>
			<button class="edit" title="%tooltipEdit%"></button>
			<button class="delete" title="%tooltipDelete%"></button>
		</div>
		<div class="body">%message%</div>
	</div>
</div>
